<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calvin Ma</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f8fb;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        /* Hero section */
        .hero {
            width: 100%;
            background-color: #001f3f; /* Dark blue background */
            padding: 60px 20px;
            text-align: center;
            color: white;
        }

        .hero h1 {
            font-size: 5em; /* Increased size */
            font-family: 'Dancing Script', cursive; /* Cursive font from Google Fonts */
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 1.5em; /* Increased size */
            margin-bottom: 20px;
        }

        .portfolio-section {
            display: flex;
            flex-direction: row;
            width: 100%;
            padding: 20px;
        }

        /* Left panel */
        .portfolio-list {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-right: 20px;
        }

        .portfolio-item {
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .portfolio-item h3 {
            color: #00aaff;
            margin-bottom: 8px;
        }

        .portfolio-item p {
            color: #666;
        }

        /* Right panel (Preview) */
        .portfolio-preview {
            flex: 1;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: none; /* Initially hidden */
        }

        .portfolio-preview.active {
            display: block;
        }

        /* Footer */
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-top: 20px;
        }

        /* Placeholder image style */
        .hero img {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Hero section -->
    <section class="hero">
        <h1>Calvin Ma</h1>
        <p></p>
        <img src="toronto futuristic.webp" alt="Toronto skyline">
    </section>
